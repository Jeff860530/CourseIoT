<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{mac_addr}}</title>

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename = 'csmapi_modified.js') }}"></script>
    <script src="{{ url_for('static', filename = 'SwitchSet.js') }}"></script>
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'bootstrap/css/bootstrap-theme.min.css') }}" >
    <script src="{{ url_for('static', filename = 'bootstrap/js/bootstrap.min.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'bootstrap/css/bootstrap-toggle.min.css') }}">
    <script src="{{ url_for('static', filename = 'bootstrap/js/bootstrap-toggle.min.js') }}"></script>
    
  </head>
  <body>
    <legend>
        <span class="text-success"> {{mac_addr}} </span>
        <button type="button" class="btn btn-danger close" aria-label="Close" onclick="dereg('{{mac_addr}}')"> <span aria-hidden="true">&times;</span> </button>
    </legend>

    {% for i in range(count) %}
    <div class="checkbox">
        <label>
	    <input  type="checkbox" data-toggle="toggle" id="Switch{{i+1}}">
	    <span class = "Switch{{i+1}} h2"> Switch{{i+1}} </span>
        </label>
    </div>
    {% endfor %}


    {% for i in range(count1) %}
    <legend>Color-I{{i+1}}</legend>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Color-I1',[255,0,0])" style="width:100px; height:100px; background-color:#FF0000"></button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Color-I1',[255,85,17])" style="width:100px; height:100px; background-color:#FF5511 "></button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Color-I1',[255,255,0])" style="width:100px; height:100px; background-color:#FFFF00"></button> <br>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Color-I1',[0,255,0])" style="width:100px; height:100px; background-color:#00FF00"></button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Color-I1',[0,0,255])" style="width:100px; height:100px; background-color:#0000FF"></button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Color-I1',[102,0,255])" style="width:100px; height:100px; background-color:#6600FF"></button> <br>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Color-I1',[255,0,255])" style="width:100px; height:100px; background-color:#FF00FF"></button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Color-I1',[255,255,255])" style="width:100px; height:100px; background-color:#FFFFFF"></button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Color-I1',[0,0,0])" style="width:100px; height:100px; background-color:#000000"></button> <br><br>
    {% endfor %}

    {% for i in range(count2) %}
    <legend>Keypad1</legend>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Keypad1',[1])">1</button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Keypad1',[2])">2</button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Keypad1',[3])">3</button> <br>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Keypad1',[4])">4</button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Keypad1',[5])">5</button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Keypad1',[6])">6</button> <br>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Keypad1',[7])">7</button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Keypad1',[8])">8</button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Keypad1',[9])">9</button> <br>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Keypad1',[10])">*</button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Keypad1',[0])">0</button>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Keypad1',[11)">#</button>  <br> <br>
    {% endfor %}

    {% for i in range(count3) %}
    <legend>Button</legend>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Button1',[1])" style="width:200px;" >Button1</button> <br>
    <button onclick="csmapi.push('IoTtalk_Control_Panel','','Button2',[2])" style="width:200px;" >Button2</button> <br>
    <br>
    {% endfor %}

    {% for i in range(count4) %}
    <legend>Knob1</legend>
    <div style='margin-top:-33px; margin-bottom:15px;'  type='text' role='Knob1' class='knob-container'></div>
    {% endfor %}

    

    <script> 
        set_device_id('{{ mac_addr }}', {{count}});
        check_registerion_state('{{ mac_addr }}');
        output_dfs('{{ mac_addr }}');     
        output_selected_dfs('{{ mac_addr }}');
    </script>

  </body>
</html>
